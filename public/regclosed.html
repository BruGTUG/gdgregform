<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base href="/"></base>
    <title>GDG Contact Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Oleh Zasadnyy">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <style>
        p,ul {
            padding: 20px;
            font-size: 2em;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div id="main" role="main">
            <div id="contact-form">
            <img id="logo" src="images/logo.png" alt="logo">
            <h1>Registration to <%= event.title %> was closed</h1>

                <h2>Sorry, but registration to this event was already closed. You can <a href="<%= event.url %>">check event details</a>.
                </h2>
                <p>

                Please consider visiting our next events:
                <ul>
                <% for (var n in events) { %>
                    <li><a href="<%= events[n].url %>" target="_blank"><%= events[n].title %></a> <%= events[n].date %></li>
                <% } %>
                </ul>

                </p>
            </div>
     </div>
 </div>
</body>
</html>
